<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการละหมาด โรงเรียนนราสิกขาลัย</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Thai Prompt New -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- HTML5-QRCode -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- html2pdf.js (เก็บไว้เผื่อใช้ แต่หลักๆ จะใช้ window.print) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- SheetJS (XLSX) สำหรับส่งออก Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0fdf4; /* Light Green bg */
        }
        .font-Prompt {
            font-family: 'Prompt', sans-serif;
        }
        .btn-green {
            background-color: #16a34a;
            color: white;
        }
        .btn-green:hover {
            background-color: #15803d;
        }
        .btn-outline {
            border: 2px solid #16a34a;
            color: #16a34a;
            background-color: white;
        }
        .btn-active {
            background-color: #16a34a !important;
            color: white !important;
        }
        /* Hide scrollbar for cleaner UI */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        /* --- PREVIEW MODE STYLES (แก้ไขให้เลื่อนได้ 100%) --- */
        #preview-screen {
            background-color: #525659; /* Dark gray background */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* เต็มหน้าจอ */
            z-index: 9999;
            overflow-y: auto !important; /* บังคับให้มี Scrollbar */
            display: none;
            padding-bottom: 50px;
        }
        
        #preview-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 80px; /* Space for toolbar */
        }

        /* Toolbar - Fixed Top */
        .preview-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            background: rgba(255, 255, 255, 0.98);
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Paper A4 Simulation */
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 15mm 15mm; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            color: black;
            font-family: 'Prompt', sans-serif;
            position: relative;
            box-sizing: border-box;
            overflow: hidden; 
            page-break-after: always; /* Force new page in PDF */
        }
        
        .a4-paper:last-child {
            page-break-after: avoid;
        }

        /* Header Styling */
        .report-header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }
        .report-header img {
            height: 80px;
            margin-bottom: 5px;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .report-header h1 {
            font-size: 18pt; 
            font-weight: bold;
            margin: 0;
            line-height: 1.1;
        }
        .report-header h2 {
            font-size: 16pt;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        .report-header h3 {
            font-size: 16pt;
            font-weight: bold;
            margin: 5px 0;
            color: #000;
        }

        /* Info Table */
        .info-table {
            width: 100%;
            margin-bottom: 10px;
            font-size: 14pt; /* ปรับขนาดตัวอักษรหัวเรื่องเป็น 14-15pt ตามที่เคยขอ */
            border-collapse: collapse;
            font-weight: normal;
        }
        .info-table td {
            padding: 2px;
            vertical-align: top;
            border: none;
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            font-size: 10pt; /* ขนาดตัวอักษรเนื้อหา 10pt (ใกล้เคียง 9pt แต่ชัดกว่านิดหน่อย) */
        }
        .data-table th {
            border: 1px solid #000;
            background-color: #dcfce7; /* Green-100 */
            color: #000;
            font-weight: bold;
            font-size: 11pt;
            padding: 4px;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            line-height: 1.1;
        }
        .data-table td {
            border: 1px solid #000;
            padding: 3px 4px;
            vertical-align: top;
            line-height: 1.2;
        }
        
        /* --- Columns Sizing (ปรับความกว้างตามที่ขอ) --- */
        .col-seq { width: 5%; text-align: center; }
        .col-date { width: 10%; text-align: center; }
        .col-id { width: 12%; text-align: center; }
        .col-name { width: 35%; text-align: left; } /* กว้างขึ้นเพื่อให้ชื่ออยู่บรรทัดเดียว */
        .col-class { width: 8%; text-align: center; }
        .col-status { width: 10%; text-align: center; }
        .col-recorder { width: 20%; text-align: left; word-wrap: break-word; }
        
        /* Footer */
        .report-footer {
            margin-top: 10px;
            text-align: right;
            font-size: 10pt;
            color: #444;
            position: absolute;
            bottom: 15mm;
            right: 15mm;
            width: calc(100% - 30mm);
        }
        
        /* --- PRINT MEDIA QUERY (สำหรับการสั่งพิมพ์ผ่าน Browser) --- */
        @media print {
            body * {
                visibility: hidden;
            }
            #preview-screen, #preview-screen * {
                visibility: visible;
            }
            #preview-screen {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                background-color: white;
                padding: 0;
                margin: 0;
                overflow: visible !important;
            }
            #preview-content-wrapper {
                padding-top: 0;
            }
            .preview-toolbar {
                display: none !important;
            }
            .a4-paper {
                box-shadow: none;
                margin: 0;
                page-break-after: always;
                width: 100%;
                height: 100%; /* เต็มหน้ากระดาษ */
                padding: 0; /* Browser handles margins usually, but we keep content padding */
                padding-top: 10mm; /* Adjust for printer margins */
            }
            
            /* Hide URL/Header/Footer from Browser Print if possible */
            @page {
                size: A4 portrait;
                margin: 10mm;
            }
        }
        
        .no-print-render { display: none; }
    </style>
</head>

    <script>
        // --- Configuration ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbyoECtwIsekZMaYu5tbaSqPCx-tXVyW6MJx5DdckKqG0l_hUnE8qbEsT0AuX-0AuYnJ/exec';
        
        // --- State ---
        let currentUser = null;
        let studentsList = [];
        let scanner = null;
        let selectedStudent = null;
        let scanModeData = { prayerTime: null, status: null };
        let manualRecordData = { time: null, status: null };
        let isProcessing = false;
        let autoCheckList = [];
        let autoCheckParams = {};
        let currentReportData = {};

        // --- Load Saved User ---
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('ns_app_user');
            const savedPass = localStorage.getItem('ns_app_pass');
            if (savedUser && savedPass) {
                el('username').value = savedUser;
                el('password').value = savedPass;
                el('remember_me').checked = true;
            }
        });

        // --- HELPER FUNCTIONS ---
        const el = (id) => document.getElementById(id);
        const showLoading = (show, text='กำลังประมวลผล') => {
            if(el('loading-text')) el('loading-text').innerText = text;
            el('loading').classList.toggle('hidden', !show);
        };

        function getReportTitle(type) {
            const map = {
                'class_history': 'ประวัติการบันทึกประจำชั้น',
                'individual_stats': 'สถิติรายบุคคล',
                'class_stats': 'สถิติประจำชั้น',
                'total_stats': 'สถิติการละหมาดรวม',
                'check_prayer': 'ตรวจสอบรายชื่อนักเรียน',
                'assessment_summary': 'สรุปผลการประเมิน'
            };
            return map[type] || 'รายงาน';
        }

        function formatDate(s) {
            if(!s) return '';
            const d = new Date(s);
            return d.toLocaleDateString('th-TH');
        }

        function parseClass(classStr) {
            if (!classStr) return { grade: 99, room: 99 };
            const match = classStr.match(/ม\.(\d+)\/(\d+)/);
            if (match) return { grade: parseInt(match[1]), room: parseInt(match[2]) };
            return { grade: 99, room: 99 };
        }

        function sortByClass(a, b) {
            const clsA = a.class || a.classLevel || "";
            const clsB = b.class || b.classLevel || "";
            const cA = parseClass(clsA);
            const cB = parseClass(clsB);
            if (cA.grade !== cB.grade) return cA.grade - cB.grade;
            if (cA.room !== cB.room) return cA.room - cB.room;
            const idA = a.studentId || a.id || "";
            const idB = b.studentId || b.id || "";
            return idA.localeCompare(idB);
        }

        function calculateStats(data, params) {
            const c = {'ละหมาด':0,'ไม่ละหมาด':0,'มาประจำเดือน':0,'ลา':0,'เข้าร่วม':0,'ไม่เข้าร่วม':0};
            let t = 0;
            if (params.type === 'class_stats' || params.type === 'assessment_summary') {
                const st = {};
                let targets = studentsList;
                if (params.classLevel) targets = studentsList.filter(s => s.class === params.classLevel);
                
                targets.forEach(student => {
                    st[student.id] = {
                        studentId: student.id,
                        name: student.name,
                        class: student.class,
                        teacher: student.teacher || '-', // Ensure teacher is captured
                        stats: {...c},
                        total: 0
                    };
                });

                data.forEach(r => {
                    if (st[r.studentId]) {
                        if (st[r.studentId].stats[r.status] !== undefined) {
                            st[r.studentId].stats[r.status]++;
                            st[r.studentId].total++;
                        }
                    }
                });
                return Object.values(st).sort(sortByClass);
            }
            data.forEach(r => { if (c[r.status] !== undefined) c[r.status]++; t++; });
            return { counts: c, total: t };
        }

        function renderStatsTable(s, t, b) {
            if (t === 'class_stats') {
                return `<div class="overflow-x-auto"><table class="w-full text-xs border-collapse text-center"><thead class="bg-gray-100"><tr><th class="border p-2">ชื่อ-สกุล</th><th class="border p-2">ชั้น</th><th class="border p-2">ละหมาด</th><th class="border p-2 text-red-500">ไม่ละหมาด</th><th class="border p-2">ปจด.</th><th class="border p-2">ลา</th><th class="border p-2">ร้อยละ</th></tr></thead><tbody>${s.map(i => {
                    const pos = i.stats['ละหมาด'] + i.stats['มาประจำเดือน'] + i.stats['ลา'];
                    const base = b || 1;
                    const pct = (pos / base) * 100;
                    return `<tr><td class="border p-2 text-left">${i.name}</td><td class="border p-2">${i.class}</td><td class="border p-2">${i.stats['ละหมาด']}</td><td class="border p-2 text-red-500">${i.stats['ไม่ละหมาด']}</td><td class="border p-2">${i.stats['มาประจำเดือน']}</td><td class="border p-2">${i.stats['ลา']}</td><td class="border p-2 font-bold">${pct.toFixed(1)}%</td></tr>`;
                }).join('')}</tbody></table></div>`;
            }
            const c = s.counts || s;
            const tot = s.total || Object.values(c).reduce((a, x) => a + x, 0);
            let pop = 0;
            if (t === 'total_stats') {
                const sc = el('rep-class') ? el('rep-class').value : '';
                if (studentsList.length > 0) pop = sc ? studentsList.filter(z => z.class === sc).length : studentsList.length;
                else pop = tot;
            } else pop = tot;
            
            let label = "จำนวนนักเรียนทั้งหมดตามระดับชั้นที่เลือก";
            if (t === 'individual_stats') label = "นักเรียนที่มีการบันทึกในช่วงที่เลือก";
            
            const pc = (v) => pop > 0 ? ((v / pop) * 100).toFixed(1) : '0.0';
            return `<div class="max-w-3xl mx-auto"><div class="bg-white border-2 border-green-500 rounded-2xl p-6 mb-6 text-center shadow-md"><h4 class="text-gray-500 font-bold mb-1">${label}</h4><div class="text-5xl font-bold text-green-700 mb-2">${pop}</div><span class="text-sm bg-green-100 text-green-800 px-3 py-1 rounded-full">ครั้ง/คน</span>${t==='total_stats'&&pop>tot?`<p class="text-xs text-gray-400 mt-2">(บันทึกแล้ว ${tot} คน)</p>`:''}</div><div class="grid grid-cols-2 md:grid-cols-3 gap-4">${Object.entries(c).map(([k, v]) => `<div class="bg-gray-50 border rounded-xl p-4 flex flex-col items-center justify-center shadow-sm"><span class="text-3xl font-bold mb-1 ${k==='ไม่ละหมาด'||k==='ไม่เข้าร่วม'?'text-red-700':'text-green-700'}">${v}</span><span class="text-sm font-semibold mb-2">${k}</span><span class="text-xs bg-white border px-2 py-0.5 rounded-full">${pc(v)}%</span></div>`).join('')}</div></div>`;
        }

        // --- API & Auth ---
        async function callAPI(action, data = {}) {
            showLoading(true);
            try {
                const formData = new URLSearchParams();
                formData.append('action', action);
                formData.append('data', JSON.stringify(data));
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const result = await response.json();
                showLoading(false);
                if (result.status === 'error') throw new Error(result.message);
                return result;
            } catch (error) {
                showLoading(false);
                Swal.fire('ข้อผิดพลาด', error.message || 'เชื่อมต่อไม่ได้', 'error');
                throw error;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = el('username').value;
            const password = el('password').value;
            try {
                const res = await callAPI('login', { username, password });
                currentUser = res.user;

                // Feature: Remember Me
                if (el('remember_me').checked) {
                    localStorage.setItem('ns_app_user', username);
                    localStorage.setItem('ns_app_pass', password);
                } else {
                    localStorage.removeItem('ns_app_user');
                    localStorage.removeItem('ns_app_pass');
                }

                el('header-name').innerText = currentUser.name;
                el('header-role').innerText = `ที่ปรึกษา ${currentUser.classLevel}`;
                el('login-screen').classList.add('hidden');
                el('app-screen').classList.remove('hidden');
                loadAllStudents();
                showMenu('scan');
            } catch (err) {}
        }

        function logout() {
            currentUser = null;
            el('login-screen').classList.remove('hidden');
            el('app-screen').classList.add('hidden');
            el('login-form').reset();
            cleanupScanner();
        }

        async function loadAllStudents() {
            try {
                const res = await callAPI('get_all_students');
                if(res.data) studentsList = res.data.sort(sortByClass);
            } catch (e) {}
        }

        }

                 filtersHTML=`<div class="mb-4 space-y-2"><label class="block text-sm font-bold">เลือกนักเรียน</label><select id="rep-student-id" class="w-full p-2 border rounded">${sOpts}</select><div class="flex gap-2"><input type="date" id="d-start" class="w-1/2 p-2 border rounded"><input type="date" id="d-end" class="w-1/2 p-2 border rounded"></div><button onclick="generateReport('individual_stats')" class="w-full bg-green-600 text-white p-2 rounded">เรียกดู</button></div>`;

            } else if (type === 'check_prayer') {
                 filtersHTML=`<div class="mb-4 space-y-2"><label class="block text-sm font-bold">เลือกระดับชั้น</label><select id="rep-class" class="w-full p-2 border rounded"><option value="">ทุกระดับชั้น</option>${generateClassOptions()}</select><label class="block text-sm font-bold">สถานะ</label><select id="rep-status" class="w-full p-2 border rounded"><option value="ละหมาด">ละหมาด</option><option value="ไม่ละหมาด">ไม่ละหมาด</option><option value="มาประจำเดือน">มาประจำเดือน</option><option value="ลา">ลา</option><option value="เข้าร่วม">เข้าร่วม</option><option value="ไม่เข้าร่วม">ไม่เข้าร่วม</option></select><label class="block text-sm font-bold">ช่วงวันที่</label><div class="flex gap-2"><input type="date" id="d-start" class="w-1/2 p-2 border rounded" value="${new Date().toISOString().split('T')[0]}"><input type="date" id="d-end" class="w-1/2 p-2 border rounded" value="${new Date().toISOString().split('T')[0]}"></div><button onclick="generateReport('check_prayer')" class="w-full bg-green-600 text-white p-2 rounded">ตรวจสอบ</button></div>`;

        // --- GENERATE LOGIC ---
        async function generateReport(type) {
            const resultDiv = el('report-result');
            resultDiv.innerHTML = '<p class="text-center">กำลังประมวลผล...</p>';
            
            const params = {
                type: type,
                classLevel: el('rep-class') ? el('rep-class').value : currentUser.classLevel,
                studentId: el('rep-student-id') ? el('rep-student-id').value : null,
                startDate: el('d-start') ? el('d-start').value : null,
                endDate: el('d-end') ? el('d-end').value : null,
                date: el('d-date') ? el('d-date').value : null,
                status: el('rep-status') ? el('rep-status').value : null,
                percentBase: el('percent-base') ? el('percent-base').value : null, 
                periodMode: el('rep-period') ? el('rep-period').value : null
            };
            
            if(type === 'individual_stats' && params.studentId) {
                const studentObj = studentsList.find(s => s.id === params.studentId);
                if(studentObj) params.studentName = studentObj.name;
            }

            try {
                if(studentsList.length === 0) await loadAllStudents();
                
                const apiParams = {...params};
                if (type === 'assessment_summary') apiParams.status = null;

                const res = await callAPI('get_report_data', apiParams);
                const data = res.data.sort((a,b) => new Date(a.date) - new Date(b.date));
                
                let contentHTML = '';
                window.currentReportData = { data, params, type };

                 if (type === 'class_history' || type === 'check_prayer') {
                    if(data.length === 0) contentHTML = '<p class="text-center text-red-500 py-4">ไม่พบข้อมูล</p>';
                    else {
                        contentHTML = `<div class="overflow-x-auto"><table class="w-full text-sm text-left border-collapse min-w-[600px]"><thead class="bg-green-100 text-green-800"><tr><th class="border border-green-200 p-2">ลำดับ</th><th class="border border-green-200 p-2">วันที่</th><th class="border border-green-200 p-2">รหัส</th><th class="border border-green-200 p-2">ชื่อ-สกุล</th><th class="border border-green-200 p-2">ชั้น</th><th class="border border-green-200 p-2">สถานะ</th><th class="border border-green-200 p-2">ผู้บันทึก</th></tr></thead><tbody>${data.map((r, i) => `<tr class="${i%2===0?'bg-white':'bg-green-50'}"><td class="border p-2 text-center">${i+1}</td><td class="border p-2">${formatDate(r.date)}</td><td class="border p-2">${r.studentId}</td><td class="border p-2">${r.name}</td><td class="border p-2">${r.class}</td><td class="border p-2">${r.status}</td><td class="border p-2">${r.recorder}</td></tr>`).join('')}</tbody></table></div>`;
                    }
                } else if (type === 'individual_stats' || type === 'class_stats' || type === 'total_stats' || type === 'assessment_summary') {
                    
                    const stats = calculateStats(data, params);
                    
                    if(type === 'class_stats') {
                         contentHTML = `<div class="overflow-x-auto"><table class="w-full text-xs border-collapse text-center"><thead class="bg-gray-100"><tr><th class="border p-2">ชื่อ-สกุล</th><th class="border p-2">ชั้น</th><th class="border p-2">ละหมาด</th><th class="border p-2 text-red-500">ไม่ละหมาด</th><th class="border p-2">มาประจำเดือน</th><th class="border p-2">ลา</th><th class="border p-2">ร้อยละ</th></tr></thead><tbody>${stats.map(s => {
                             const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                             const pct = ((pos / (params.percentBase||1)) * 100).toFixed(1);
                             return `<tr><td class="border p-2 text-left">${s.name}</td><td class="border p-2">${s.class || '-'}</td><td class="border p-2">${s.stats['ละหมาด']}</td><td class="border p-2 text-red-500">${s.stats['ไม่ละหมาด']}</td><td class="border p-2">${s.stats['มาประจำเดือน']}</td><td class="border p-2">${s.stats['ลา']}</td><td class="border p-2 font-bold">${pct}%</td></tr>`;
                         }).join('')}</tbody></table></div>`;
                    } else if (type === 'assessment_summary') {
                        const filteredStats = stats.filter((s, idx) => {
                             const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                             const base = params.percentBase ? params.percentBase : (s.total || 1); 
                             const percent = (pos / base) * 100;
                             const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                             if (params.status === 'ผ่าน' && result === 'ไม่ผ่าน') return false;
                             if (params.status === 'ไม่ผ่าน' && result === 'ผ่าน') return false;
                             return true;
                        });

                        const grouped = {};
                        filteredStats.forEach(s => {
                            if(!grouped[s.class]) grouped[s.class] = [];
                            grouped[s.class].push(s);
                        });
                        const sortedKeys = Object.keys(grouped).sort((a,b) => sortByClass({class:a},{class:b}));
                        
                        const btnContainer = `
                            <div class="flex justify-end gap-2 mb-3">
                                <button onclick="preparePdfPreview(window.currentReportData)" class="bg-blue-600 text-white px-3 py-1.5 rounded shadow text-sm hover:bg-blue-700"><i class="fas fa-print"></i> พิมพ์ / บันทึก PDF</button>
                                <button onclick="exportToExcel(window.currentReportData)" class="bg-green-600 text-white px-3 py-1.5 rounded shadow text-sm hover:bg-green-700"><i class="fas fa-file-excel"></i> ส่งออก Excel</button>
                            </div>
                        `;

                        let tablesHTML = '';
                        sortedKeys.forEach(cls => {
                            const list = grouped[cls];
                            tablesHTML += `<h4 class="font-bold mt-4 mb-2 bg-green-100 text-green-800 p-2 rounded">ผลการประเมิน ชั้น ${cls}</h4>`;
                            tablesHTML += `<div class="overflow-x-auto mb-4"><table class="w-full text-xs border-collapse text-center"><thead class="bg-gray-100"><tr><th class="border p-2">ลำดับ</th><th class="border p-2">รหัส</th><th class="border p-2">ชื่อ-สกุล</th><th class="border p-2">ชั้น</th><th class="border p-2">ละหมาด</th><th class="border p-2">ไม่ละหมาด</th><th class="border p-2">ปจด.</th><th class="border p-2">ลา</th><th class="border p-2">ร้อยละ</th><th class="border p-2">ผลการประเมิน</th></tr></thead><tbody>${list.map((s, idx) => {
                                 const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                                 const base = params.percentBase ? params.percentBase : (s.total || 1); 
                                 const percent = (pos / base) * 100;
                                 const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                                 const color = result === 'ผ่าน' ? 'text-green-600' : 'text-red-600';
                                 return `<tr><td class="border p-2">${idx+1}</td><td class="border p-2">${s.studentId}</td><td class="border p-2 text-left">${s.name}</td><td class="border p-2">${s.class}</td><td class="border p-2">${s.stats['ละหมาด']}</td><td class="border p-2">${s.stats['ไม่ละหมาด']}</td><td class="border p-2">${s.stats['มาประจำเดือน']}</td><td class="border p-2">${s.stats['ลา']}</td><td class="border p-2">${percent.toFixed(1)}%</td><td class="border p-2 font-bold ${color}">${result}</td></tr>`;
                             }).join('')}</tbody></table></div>`;
                        });
                         
                        contentHTML = btnContainer + tablesHTML;
                    } else {
                        contentHTML = renderStatsTable(stats, type, params.percentBase);
                    }
                }
                
                resultDiv.innerHTML = contentHTML;
                
                if(type !== 'assessment_summary' && (data.length > 0 || (typeof data === 'object' && Object.keys(data).length > 0))) {
                    const btnContainer = document.createElement('div');
                    btnContainer.className = "mt-4 flex gap-2";
                    const printBtn = document.createElement('button');
                    printBtn.className = "flex-1 bg-blue-600 text-white p-3 rounded shadow font-bold flex justify-center items-center gap-2 hover:bg-blue-700";
                    printBtn.innerHTML = '<i class="fas fa-print"></i> พิมพ์ / บันทึก PDF';
                    printBtn.onclick = () => preparePdfPreview(window.currentReportData);
                    const excelBtn = document.createElement('button');
                    excelBtn.className = "flex-1 bg-green-600 text-white p-3 rounded shadow font-bold flex justify-center items-center gap-2 hover:bg-green-700";
                    excelBtn.innerHTML = '<i class="fas fa-file-excel"></i> ส่งออก Excel';
                    excelBtn.onclick = () => exportToExcel(window.currentReportData);
                    btnContainer.appendChild(printBtn);
                    btnContainer.appendChild(excelBtn);
                    resultDiv.appendChild(btnContainer);
                }

            } catch (e) {
                resultDiv.innerHTML = `<p class="text-red-500 text-center py-4">เกิดข้อผิดพลาด: ${e.message}</p>`;
            }
        }

        // --- EXPORT TO EXCEL ---
        function exportToExcel({ data, params, type }) {
            const filename = `report_${type}_${new Date().getTime()}.xlsx`;
            const dRange = (params.startDate && params.endDate) ? `${formatDate(params.startDate)} ถึง ${formatDate(params.endDate)}` : `ข้อมูล ณ วันที่ ${new Date().toLocaleDateString('th-TH')}`;
            const printDate = new Date().toLocaleDateString('th-TH');

            let ws_data = [
                ["ระบบบันทึกการละหมาด โรงเรียนนราสิกขาลัย"],
                [getReportTitle(type)],
                [`ชั้น: ${params.classLevel || 'ทุกระดับชั้น'}`, "", "", `ช่วงวันที่: ${dRange}`],
                [`ครูที่ปรึกษา: ${currentUser.name}`, "", "", `วันที่พิมพ์: ${printDate}`],
                [] 
            ];

            if (type === 'class_history' || type === 'check_prayer') {
                ws_data.push(["ลำดับ", "วันที่", "รหัสประจำตัว", "ชื่อ-สกุล", "ระดับชั้น", "สถานะ", "ผู้บันทึก"]);
                data.forEach((r, i) => {
                    ws_data.push([i + 1, formatDate(r.date), r.studentId, r.name, r.class, r.status, r.recorder]);
                });
            } else if (type === 'assessment_summary') {
                ws_data.push(["ลำดับ", "รหัสประจำตัว", "ชื่อ-สกุล", "ชั้น", "ละหมาด", "ไม่ละหมาด", "มาประจำเดือน", "ลา", "ร้อยละ", "ผลการประเมิน"]);
                const stats = calculateStats(data, params);
                let seq = 1;
                stats.forEach(s => {
                     const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                     const base = params.percentBase ? params.percentBase : (s.total || 1); 
                     const percent = (pos / base) * 100;
                     const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                     if (params.status === 'ผ่าน' && result === 'ไม่ผ่าน') return;
                     if (params.status === 'ไม่ผ่าน' && result === 'ผ่าน') return;

                     ws_data.push([seq++, s.studentId, s.name, s.class, s.stats['ละหมาด'], s.stats['ไม่ละหมาด'], s.stats['มาประจำเดือน'], s.stats['ลา'], percent.toFixed(1) + '%', result]);
                });

            } else {
                const stats = calculateStats(data, params);
                if (type === 'class_stats') {
                   ws_data.push(["ชื่อ-สกุล", "ชั้น", "ละหมาด", "ไม่ละหมาด", "มาประจำเดือน", "ลา", "ร้อยละ"]);
                   stats.forEach(s => {
                       const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                       ws_data.push([s.name, s.class, s.stats['ละหมาด'], s.stats['ไม่ละหมาด'], s.stats['มาประจำเดือน'], s.stats['ลา'], ((pos/(params.percentBase||1))*100).toFixed(1) + '%']);
                   });
                } else {
                    const c = stats.counts || stats;
                    const total = stats.total || 0;
                    let label = "สรุปจำนวนนักเรียนทั้งหมดตามระดับชั้นที่เลือก";
                    if(type === 'individual_stats') label = "นักเรียนที่มีการบันทึกในช่วงที่เลือก";
                    ws_data.push([label, total]);
                    ws_data.push([]);
                    ws_data.push(["สถานะ", "จำนวน (ครั้ง/คน)"]);
                    Object.entries(c).forEach(([k, v]) => ws_data.push([k, v]));
                }
            }

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Report");
            XLSX.writeFile(wb, filename);
        }

        // --- NEW PREVIEW & PRINT SYSTEM ---
        async function preparePdfPreview({ data, params, type }) {
            showLoading(true, 'กำลังจัดเตรียมเอกสาร...');
            const previewScreen = el('preview-screen');
            const previewContent = el('preview-content-wrapper'); // Fixed: Use wrapper
            previewContent.innerHTML = ''; 
            
            const ROWS_PER_PAGE = 30; 
            const dRange = (params.startDate && params.endDate) ? `${formatDate(params.startDate)} ถึง ${formatDate(params.endDate)}` : `ข้อมูล ณ วันที่ ${new Date().toLocaleDateString('th-TH')}`;
            const printDate = new Date().toLocaleDateString('th-TH');

                    <h1>ระบบบันทึกการละหมาด</h1>

                </table>
            `;
            const getFooter = (pageNum, totalPages) => `<div class="report-footer">ผู้รายงาน: ${currentUser.name} <br><span style="display:inline-block; margin-top:5px;">หน้า ${pageNum} จาก ${totalPages}</span></div>`;

            let pages = [];

            if (type === 'assessment_summary') {
                const stats = calculateStats(data, params);
                const filtered = stats.filter(s => {
                    const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                    const base = params.percentBase ? params.percentBase : (s.total || 1); 
                    const percent = (pos / base) * 100;
                    const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                    if(params.status === 'ผ่าน' && result === 'ไม่ผ่าน') return false;
                    if(params.status === 'ไม่ผ่าน' && result === 'ผ่าน') return false;
                    return true;
                });

                const grouped = {};
                filtered.forEach(s => { if(!grouped[s.class]) grouped[s.class]=[]; grouped[s.class].push(s); });
                const keys = Object.keys(grouped).sort((a,b)=>sortByClass({class:a},{class:b}));

                keys.forEach(cls => {
                    const list = grouped[cls];
                    // FIX: Get teacher name from the first student in the group (teacher prop added in calculateStats)
                    const teacherName = list.length > 0 ? list[0].teacher : currentUser.name; 
                    const totalPages = Math.ceil(list.length / ROWS_PER_PAGE) || 1;

                    for(let i=0; i<totalPages; i++) {
                        const start = i * ROWS_PER_PAGE;
                        const end = start + ROWS_PER_PAGE;
                        const pageData = list.slice(start, end);

                        const thead = `<thead><tr><th style="width:6%">ลำดับ</th><th style="width:8%">รหัส</th><th style="width:30%">ชื่อ-สกุล</th><th style="width:8%">ชั้น</th><th style="width:8%">ละหมาด</th><th style="width:8%">ขาด</th><th style="width:8%">ปจด</th><th style="width:8%">ลา</th><th style="width:8%">ร้อยละ</th><th style="width:20%">ผล</th></tr></thead>`;
                        
                        const rowsHTML = pageData.map((s, idx) => {
                            const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                            const base = params.percentBase ? params.percentBase : (s.total || 1); 
                            const percent = (pos / base) * 100;
                            const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                            return `<tr><td style="text-align:center;">${start+idx+1}</td><td style="text-align:center;">${s.studentId}</td><td>${s.name}</td><td style="text-align:center;">${s.class}</td><td style="text-align:center;">${s.stats['ละหมาด']}</td><td style="text-align:center;">${s.stats['ไม่ละหมาด']}</td><td style="text-align:center;">${s.stats['มาประจำเดือน']}</td><td style="text-align:center;">${s.stats['ลา']}</td><td style="text-align:center;">${percent.toFixed(1)}%</td><td style="text-align:center;">${result}</td></tr>`;
                        }).join('');

                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'a4-paper';
                        // Pass specific class and teacher to header
                        pageDiv.innerHTML = `${getHeader(cls, teacherName)}<table class="data-table">${thead}<tbody>${rowsHTML}</tbody></table>${getFooter(i+1, totalPages)}`;
                        previewContent.appendChild(pageDiv);
                    }
                });
            } else {
                // ... (Logic for other reports - same structure but simplified here)
                // Use generic header

                        <h1>ระบบบันทึกการละหมาด</h1>
                        <h2>โรงเรียนนราสิกขาลัย</h2>
                        <h3>${getReportTitle(type)}</h3>
                    </div>
                    <table class="info-table">
                        <tr><td><strong>ช่วงวันที่:</strong> ${dRange}</td><td style="text-align: right;"><strong>วันที่พิมพ์:</strong> ${printDate}</td></tr>
                        <tr><td><strong>ชื่อครูที่ปรึกษา:</strong> ${currentUser.name}</td><td></td></tr>
                    </table>
                `;
                
                let rowsHTML = [];
                 if (type === 'class_history' || type === 'check_prayer') {
                    rowsHTML = data.map((r, idx) => `<tr><td style="text-align:center;">${idx + 1}</td><td style="text-align:center;">${formatDate(r.date)}</td><td style="text-align:center;">${r.studentId}</td><td>${r.name}</td><td style="text-align:center;">${r.class}</td><td style="text-align:center;">${r.status}</td><td>${(r.recorder || '').split(' ')[0]}</td></tr>`);
                 }
                
                const totalRows = rowsHTML.length;
                const totalPages = Math.ceil(totalRows / ROWS_PER_PAGE) || 1;
                for (let i = 0; i < totalPages; i++) {
                    const pageRows = rowsHTML.slice(i * ROWS_PER_PAGE, (i * ROWS_PER_PAGE) + ROWS_PER_PAGE).join('');
                     let thead = `<tr><th class="col-seq">ที่</th><th class="col-date">วันที่</th><th class="col-id">รหัส</th><th class="col-name">ชื่อ-สกุล</th><th class="col-class">ชั้น</th><th class="col-status">สถานะ</th><th class="col-recorder">ผู้บันทึก</th></tr>`;
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'a4-paper';
                    pageDiv.innerHTML = `${genericHeader}<table class="data-table"><thead>${thead}</thead><tbody>${pageRows}</tbody></table>${getFooter(i + 1, totalPages)}`;
                    previewContent.appendChild(pageDiv);
                }
            }

            previewScreen.style.display = 'block';
            await new Promise(r => setTimeout(r, 1000));
            showLoading(false);
        }

        function closePreview() { 
            el('preview-screen').style.display = 'none'; 
            el('preview-content-wrapper').innerHTML = ''; // Clean up
        }
        
        async function downloadPDF() {
            // FIX: Print using browser dialog to guarantee no blank pages
            window.print();
        }

        function renderSettingsPage(c){c.innerHTML=`<div class="bg-white rounded-xl shadow p-4"><h3 class="font-bold text-lg mb-4 text-green-700">ตั้งค่าผู้ใช้</h3><div class="mb-4"><label class="block text-sm mb-1">ชื่อผู้ใช้ใหม่</label><input type="text" id="new-username" class="w-full p-2 border rounded" value="${currentUser.username||''}"></div><div class="mb-6"><label class="block text-sm mb-1">รหัสผ่านใหม่</label><input type="password" id="new-password" class="w-full p-2 border rounded"></div><button onclick="updateProfile()" class="w-full bg-green-600 text-white p-3 rounded shadow">บันทึกการเปลี่ยนแปลง</button></div>`;}
        async function updateProfile(){const u=el('new-username').value;const p=el('new-password').value;if(!u||!p)return Swal.fire('เตือน','กรอกข้อมูลให้ครบ','warning');const c=await Swal.fire({title:'ยืนยันเปลี่ยนรหัส?',icon:'question',showCancelButton:true});if(c.isConfirmed){await callAPI('update_password',{oldUsername:currentUser.username,newUsername:u,newPassword:p});Swal.fire('สำเร็จ','เรียบร้อย','success').then(()=>logout());}}
    </script>
