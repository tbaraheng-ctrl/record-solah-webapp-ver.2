    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f0fdf4; }
        .font-prompt { font-family: 'Prompt', sans-serif; }
        .btn-outline { border: 2px solid #16a34a; color: #16a34a; background-color: white; }
        .btn-active { background-color: #16a34a !important; color: white !important; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }

        /* Preview Styles */
        #preview-screen { background-color: #525659; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 9999; overflow-y: auto !important; display: none; padding-bottom: 50px; }
        #preview-content-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; padding-top: 80px; }
        .preview-toolbar { position: fixed; top: 0; left: 0; z-index: 10000; background: rgba(255, 255, 255, 0.98); padding: 10px 20px; width: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; justify-content: flex-end; gap: 10px; }
        
        /* A4 Paper Styles - Fixed Height for Manual Pagination */
        .a4-paper { 
            width: 210mm; 
            height: 297mm; /* Fixed height A4 */
            background: white; 
            padding: 15mm 15mm; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            margin-bottom: 30px; 
            color: black; 
            font-family: 'Prompt', sans-serif; 
            position: relative; 
            box-sizing: border-box; 
            overflow: hidden; /* Hide overflow to ensure strict pages */
        }
        
        .report-header { text-align: center; margin-bottom: 10px; position: relative; }
        .report-header img { height: 80px; margin-bottom: 5px; object-fit: contain; display: block; margin: 0 auto; }
        
        /* Updated Header Font Sizes per Request */
        .header-system-name { font-size: 15pt; font-weight: bold; margin: 0; line-height: 1.2; }
        .header-school-name { font-size: 14pt; font-weight: bold; margin: 0; line-height: 1.2; }
        .report-header h3 { font-size: 14pt; font-weight: bold; margin: 5px 0; color: #000; }
        
        /* Info Row Styles */
        .header-info-row { display: flex; justify-content: space-between; font-size: 12pt; margin-bottom: 2px; }
        .info-label { font-weight: bold; }
        .info-value { font-weight: normal; } /* Thin font for data */
        
        .data-table { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 10pt; }
        .data-table th { border: 1px solid #000; background-color: #dcfce7; font-weight: bold; padding: 4px; text-align: center; vertical-align: middle; white-space: nowrap; height: 30px; }
        .data-table td { border: 1px solid #000; padding: 3px 4px; vertical-align: middle; white-space: nowrap; height: 24px; } /* Consistent row height */
        
        .report-footer { 
            position: absolute; 
            bottom: 15mm; 
            left: 15mm; 
            width: calc(100% - 30mm);
            display: flex;
            justify-content: flex-end; /* Changed to flex-end to lock right */
            font-size: 10pt; 
            color: #444; 
        }

        @media print {
            body * { visibility: hidden; }
            #preview-screen, #preview-screen * { visibility: visible; }
            #preview-screen { position: absolute; left: 0; top: 0; width: 100%; height: auto; background-color: white; padding: 0; margin: 0; overflow: visible !important; }
            #preview-content-wrapper { padding-top: 0; display: block; }
            .preview-toolbar { display: none !important; }
            .a4-paper { 
                box-shadow: none; 
                margin: 0; 
                page-break-after: always; 
                width: 100%; 
                height: 297mm; /* Force fixed height in print to keep footer locked */
                padding: 15mm; 
                box-sizing: border-box;
                position: relative; /* Ensure footer absolute positioning works */
            }
            .a4-paper:last-child { page-break-after: avoid; }
            
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
        }
    </style>
</head>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyoECtwIsekZMaYu5tbaSqPCx-tXVyW6MJx5DdckKqG0l_hUnE8qbEsT0AuX-0AuYnJ/exec';
        let currentUser = null;
        let studentsList = [];
        let teachersList = []; 
        let scanner = null;
        let selectedStudent = null;
        let scanModeData = { prayerTime: null, status: null };
        let manualRecordData = { time: null, status: null };
        let isProcessing = false;
        let autoCheckList = [];
        let autoCheckParams = {};
        let currentReportData = {};
        let todaysRecords = []; 
        let isEditingStudent = false;
        let editingOriginalId = null;
        let isEditingTeacher = false; 
        let editingTeacherOriginalId = null; 
        let loadingState = { btnId: null, originalText: null }; 

        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('ns_app_user');
            const savedPass = localStorage.getItem('ns_app_pass');
            if (savedUser && savedPass) {
                el('username').value = savedUser;
                el('password').value = savedPass;
                el('remember_me').checked = true;
            }
        });

        const el = (id) => document.getElementById(id);
        
        const toggleBtnLoading = (btnId, isLoading) => {
            const btn = el(btnId);
            if (!btn) return;
            if (isLoading) {
                loadingState.btnId = btnId;
                loadingState.originalText = btn.innerHTML;
                btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i>`;
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                if (loadingState.btnId === btnId) {
                    btn.innerHTML = loadingState.originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                    loadingState = { btnId: null, originalText: null };
                }
            }
        };

        function togglePasswordVisibility(fieldId) {
            const field = el(fieldId);
            const icon = el(fieldId + '-eye');
            if (field.type === "password") { field.type = "text"; icon.classList.remove("fa-eye"); icon.classList.add("fa-eye-slash"); } 
            else { field.type = "password"; icon.classList.remove("fa-eye-slash"); icon.classList.add("fa-eye"); }
        }

        function getReportTitle(type) {
            const map = { 'class_history': 'ประวัติการบันทึกประจำชั้น', 'individual_stats': 'สถิติรายบุคคล', 'class_stats': 'สถิติประจำชั้น', 'total_stats': 'สถิติการละหมาดรวม', 'check_prayer': 'รายงานสถานะการละหมาด', 'assessment_summary': 'สรุปผลการประเมิน' };
            return map[type] || 'รายงาน';
        }

        function formatDate(s) { if(!s) return ''; const d = new Date(s); return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'long', year: 'numeric' }); }
        
        function formatDateShort(s) {
            if(!s) return '-';
            const d = new Date(s);
            const year = d.getFullYear() + 543;
            const month = d.getMonth() + 1;
            const day = d.getDate();
            return `${day}/${month}/${year}`;
        }
        
        function parseClass(classStr) { if (!classStr) return { grade: 99, room: 99 }; const match = classStr.match(/ม\.(\d+)\/(\d+)/); if (match) return { grade: parseInt(match[1]), room: parseInt(match[2]) }; return { grade: 99, room: 99 }; }
        function sortByClass(a, b) { const cA = parseClass(a.class || a.classLevel || ""); const cB = parseClass(b.class || b.classLevel || ""); if (cA.grade !== cB.grade) return cA.grade - cB.grade; if (cA.room !== cB.room) return cA.room - cB.room; return (a.studentId||"").localeCompare(b.studentId||""); }
        
        function findAdvisor(classLevel) {
            if (!classLevel) return '-';
            const teacher = teachersList.find(t => t.classLevel === classLevel);
            return teacher ? teacher.name : '-';
        }

        function calculateStats(data, params) {
            const c = {'ละหมาด':0,'ไม่ละหมาด':0,'มาประจำเดือน':0,'ลา':0,'เข้าร่วม':0,'ไม่เข้าร่วม':0};
            let t = 0;
            if (params.type === 'class_stats' || params.type === 'assessment_summary') {
                const st = {};
                let targets = studentsList;
                if (params.classLevel) targets = studentsList.filter(s => s.class === params.classLevel);
                targets.forEach(student => { st[student.id] = { studentId: student.id, name: student.name, class: student.class, teacher: student.teacher || '-', stats: {...c}, total: 0 }; });
                data.forEach(r => { if (st[r.studentId] && st[r.studentId].stats[r.status] !== undefined) { st[r.studentId].stats[r.status]++; st[r.studentId].total++; } });
                return Object.values(st).sort(sortByClass);
            }
            data.forEach(r => { if (c[r.status] !== undefined) c[r.status]++; t++; });
            return { counts: c, total: t };
        }
        
        function renderStatsTable(s, t, b) {
            if (t === 'class_stats') {
                return `<div class="overflow-x-auto"><table class="w-full text-xs border-collapse text-center"><thead class="bg-gray-100"><tr><th class="border p-2">ชื่อ-สกุล</th><th class="border p-2">ชั้น</th><th class="border p-2">ละหมาด</th><th class="border p-2 text-red-500">ไม่ละหมาด</th><th class="border p-2">ปจด.</th><th class="border p-2">ลา</th><th class="border p-2">ร้อยละ</th></tr></thead><tbody>${s.map(i => { const pos = i.stats['ละหมาด'] + i.stats['มาประจำเดือน'] + i.stats['ลา']; const base = b || 1; const pct = (pos / base) * 100; return `<tr><td class="border p-2 text-left">${i.name}</td><td class="border p-2">${i.class}</td><td class="border p-2">${i.stats['ละหมาด']}</td><td class="border p-2 text-red-500">${i.stats['ไม่ละหมาด']}</td><td class="border p-2">${i.stats['มาประจำเดือน']}</td><td class="border p-2">${i.stats['ลา']}</td><td class="border p-2 font-bold">${pct.toFixed(1)}%</td></tr>`; }).join('')}</tbody></table></div>`;
            }
            const c = s.counts || s;
            const tot = s.total || Object.values(c).reduce((a, x) => a + x, 0);
            let pop = 0;
            if (t === 'total_stats') {
                const sc = el('rep-class') ? el('rep-class').value : '';
                if (studentsList.length > 0) pop = sc ? studentsList.filter(z => z.class === sc).length : studentsList.length;
                else pop = tot;
            } else pop = tot;
            const pc = (v) => pop > 0 ? ((v / pop) * 100).toFixed(1) : '0.0';
            return `<div class="max-w-3xl mx-auto"><div class="bg-white border-2 border-green-500 rounded-2xl p-6 mb-6 text-center shadow-md"><h4 class="text-gray-500 font-bold mb-1">${t==='individual_stats'?"นักเรียนที่มีการบันทึกในช่วงที่เลือก":"จำนวนนักเรียนทั้งหมดตามระดับชั้นที่เลือก"}</h4><div class="text-5xl font-bold text-green-700 mb-2">${pop}</div><span class="text-sm bg-green-100 text-green-800 px-3 py-1 rounded-full">ครั้ง/คน</span></div><div class="grid grid-cols-2 md:grid-cols-3 gap-4">${Object.entries(c).map(([k, v]) => `<div class="bg-gray-50 border rounded-xl p-4 flex flex-col items-center justify-center shadow-sm"><span class="text-3xl font-bold mb-1 ${k.includes('ไม่')?'text-red-700':'text-green-700'}">${v}</span><span class="text-sm font-semibold mb-2">${k}</span><span class="text-xs bg-white border px-2 py-0.5 rounded-full">${pc(v)}%</span></div>`).join('')}</div></div>`;
        }

        async function callAPI(action, data = {}, btnId = null) {
            if(btnId) toggleBtnLoading(btnId, true); 
            try {
                const formData = new URLSearchParams(); formData.append('action', action); formData.append('data', JSON.stringify(data));
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const result = await response.json();
                if(btnId) toggleBtnLoading(btnId, false); 
                if (result.status === 'error') throw new Error(result.message);
                return result;
            } catch (error) { 
                if(btnId) toggleBtnLoading(btnId, false);
                Swal.fire('ข้อผิดพลาด', error.message || 'เชื่อมต่อไม่ได้', 'error'); throw error; 
            }
        }

        // --- New Function: Edit Record Action ---
        async function editRecordAction(row, studentId, currentStatus, studentName) {
            let inputOptions = {};
            if (['เข้าร่วม', 'ไม่เข้าร่วม'].includes(currentStatus)) {
                inputOptions = { 'เข้าร่วม': 'เข้าร่วม', 'ไม่เข้าร่วม': 'ไม่เข้าร่วม', 'ลา': 'ลา' };

                inputOptions = { 'ละหมาด': 'ละหมาด', 'ไม่ละหมาด': 'ไม่ละหมาด', 'มาประจำเดือน': 'มาประจำเดือน', 'ลา': 'ลา' };
            }

            const { value: newStatus } = await Swal.fire({
                title: 'แก้ไขสถานะ',
                text: `${studentName}`,
                input: 'select',
                inputOptions: inputOptions,
                inputValue: currentStatus,
                showCancelButton: true,
                confirmButtonText: 'บันทึก',
                cancelButtonText: 'ยกเลิก',
                inputValidator: (value) => {
                    if (!value) return 'กรุณาเลือกสถานะ';
                }
            });

            if (newStatus) {
                try {
                    Swal.fire({title: 'กำลังบันทึก...', didOpen: () => Swal.showLoading()});
                    const res = await callAPI('edit_record', { row: row, studentId: studentId, status: newStatus });
                    if (res.status === 'success') {
                        Swal.fire('สำเร็จ', 'แก้ไขข้อมูลเรียบร้อย', 'success');
                        await loadTodaysHistory(); 
                        renderHistorySection(document.getElementById('manual-history-area') ? 'manual-history-area' : 'scan-history-area');
                    }
                } catch (e) {}
            }
        }

        async function generateReport(type) { 
            const resultDiv = el('report-result'); 
            resultDiv.innerHTML = '<p class="text-center text-gray-500 py-4"><i class="fas fa-circle-notch fa-spin mr-2"></i>กำลังประมวลผล...</p>'; 
            
            let btnId = null;
            if(type === 'check_prayer') btnId = 'btn-rep-check';
            else if(type === 'class_history') btnId = 'btn-rep-hist';
            else if(type === 'individual_stats') btnId = 'btn-rep-ind';
            else if(type === 'class_stats') btnId = 'btn-rep-cls';
            else if(type === 'total_stats') btnId = 'btn-rep-tot';
            else if(type === 'assessment_summary') btnId = 'btn-rep-assess';
            
            if(btnId) toggleBtnLoading(btnId, true);

            const params = { type: type, classLevel: el('rep-class') ? el('rep-class').value : currentUser.classLevel, studentId: el('rep-student-id') ? el('rep-student-id').value : null, startDate: el('d-start') ? el('d-start').value : null, endDate: el('d-end') ? el('d-end').value : null, date: el('d-date') ? el('d-date').value : null, status: el('rep-status') ? el('rep-status').value : null, percentBase: el('percent-base') ? el('percent-base').value : null, periodMode: el('rep-period') ? el('rep-period').value : null };
            if(type === 'individual_stats' && params.studentId) { const studentObj = studentsList.find(s => s.id === params.studentId); if(studentObj) params.studentName = studentObj.name; }
            try { 
                if(studentsList.length === 0) await loadAllStudents(); 
                const apiParams = {...params}; 
                if (type === 'assessment_summary') apiParams.status = null; 
                const res = await callAPI('get_report_data', apiParams); 
                const data = res.data; 
                let contentHTML = ''; 
                window.currentReportData = { data, params, type };
                
                const topButtons = `<div class="flex justify-end gap-2 mb-3"><button onclick="preparePdfPreview(window.currentReportData)" class="bg-blue-600 text-white px-3 py-1.5 rounded shadow text-sm hover:bg-blue-700"><i class="fas fa-print"></i> พิมพ์ / บันทึก PDF</button><button onclick="exportToExcel(window.currentReportData)" class="bg-green-600 text-white px-3 py-1.5 rounded shadow text-sm hover:bg-green-700"><i class="fas fa-file-excel"></i> ส่งออก Excel</button></div>`;

                if (type === 'class_history') { data.sort((a,b) => new Date(a.date) - new Date(b.date)); if(data.length === 0) contentHTML = '<p class="text-center text-red-500 py-4">ไม่พบข้อมูล</p>'; else contentHTML = topButtons + `<div class="overflow-x-auto"><table class="w-full text-sm text-left border-collapse min-w-[600px]"><thead class="bg-green-100 text-green-800"><tr><th class="border border-green-200 p-2">ลำดับ</th><th class="border border-green-200 p-2">วันที่</th><th class="border border-green-200 p-2">รหัส</th><th class="border border-green-200 p-2">ชื่อ-สกุล</th><th class="border border-green-200 p-2">ชั้น</th><th class="border border-green-200 p-2">สถานะ</th><th class="border border-green-200 p-2">ผู้บันทึก</th></tr></thead><tbody>${data.map((r, i) => `<tr class="${i%2===0?'bg-white':'bg-green-50'}"><td class="border p-2 text-center">${i+1}</td><td class="border p-2">${formatDate(r.date)}</td><td class="border p-2">${r.studentId}</td><td class="border p-2">${r.name}</td><td class="border p-2">${r.class}</td><td class="border p-2">${r.status}</td><td class="border p-2">${r.recorder}</td></tr>`).join('')}</tbody></table></div>`;
                 } else if (type === 'check_prayer') { 
                     if(data.length === 0) contentHTML = '<p class="text-center text-red-500 py-4">ไม่พบข้อมูล</p>'; 
                     else { 
                         const groupedByClass = {}; 
                         data.forEach(r => { if (!groupedByClass[r.class]) groupedByClass[r.class] = []; groupedByClass[r.class].push(r); }); 
                         const sortedClasses = Object.keys(groupedByClass).sort((a, b) => sortByClass({class:a}, {class:b})); 
                         let html = ''; 
                         sortedClasses.forEach(cls => { 
                             const records = groupedByClass[cls]; 
                             records.sort((a, b) => { const idCompare = (a.studentId||"").localeCompare(b.studentId||""); if (idCompare !== 0) return idCompare; return new Date(a.timestamp || a.date) - new Date(b.timestamp || b.date); }); 
                             const studentSpans = {}; 
                             records.forEach(r => studentSpans[r.studentId] = (studentSpans[r.studentId] || 0) + 1); 
                             html += `<h4 class="font-bold mt-6 mb-2 bg-green-100 text-green-800 p-2 rounded">ระดับชั้น ${cls}</h4>`; 
                             html += `<div class="overflow-x-auto shadow rounded-lg mb-4"><table class="w-full text-sm text-left border-collapse"><thead class="bg-gray-100 text-gray-700"><tr><th class="p-2 border text-center">ลำดับ</th><th class="p-2 border text-left">ชื่อ-สกุล</th><th class="p-2 border text-center">ชั้น</th><th class="p-2 border text-center">เวลาละหมาด</th><th class="p-2 border text-center">สถานะ</th><th class="p-2 border text-center">ผู้บันทึก</th></tr></thead><tbody>`; 
                             let currentStudentId = null; let studentSeq = 0; 
                             records.forEach((r, idx) => { 
                                 const color = r.status.includes('ไม่') ? 'text-red-600' : 'text-green-600'; 
                                 const recorderShort = (r.recorder || '').split(' ')[0]; 
                                 const isNewStudent = r.studentId !== currentStudentId; 
                                 html += `<tr class="border-b hover:bg-gray-50">`; 
                                 if (isNewStudent) { currentStudentId = r.studentId; studentSeq++; const span = studentSpans[r.studentId]; html += `<td rowspan="${span}" class="p-2 border text-center align-top bg-white">${studentSeq}</td>`; html += `<td rowspan="${span}" class="p-2 border text-left align-top bg-white">${r.name}</td>`; } 
                                 html += `<td class="p-2 border text-center">${r.class}</td><td class="p-2 border text-center">${formatDateShort(r.date)} ${r.time?`(${r.time})`:''}</td><td class="p-2 border text-center font-bold ${color}">${r.status}</td><td class="p-2 border text-center">${recorderShort}</td></tr>`; 
                             }); 
                             html += `</tbody></table></div>`; 
                         }); 
                         contentHTML = topButtons + html; 
                     }
                 } else if (type === 'individual_stats' || type === 'class_stats' || type === 'total_stats' || type === 'assessment_summary') { 
                     const stats = calculateStats(data, params); 
                     if (type === 'assessment_summary') { 
                         const filteredStats = stats.filter((s) => { const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา']; const base = params.percentBase ? params.percentBase : (s.total || 1); const percent = (pos / base) * 100; const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน'; if (params.status === 'ผ่าน' && result === 'ไม่ผ่าน') return false; if (params.status === 'ไม่ผ่าน' && result === 'ผ่าน') return false; return true; }); 
                         const grouped = {}; filteredStats.forEach(s => { if(!grouped[s.class]) grouped[s.class] = []; grouped[s.class].push(s); }); 
                         const sortedKeys = Object.keys(grouped).sort((a,b) => sortByClass({class:a},{class:b})); 
                         let tablesHTML = ''; 
                         sortedKeys.forEach(cls => { 
                             const list = grouped[cls];

                             tablesHTML += `<div class="overflow-x-auto mb-4"><table class="w-full text-xs border-collapse text-center"><thead class="bg-gray-100"><tr><th class="border p-2">ลำดับ</th><th class="border p-2">รหัส</th><th class="border p-2">ชื่อ-สกุล</th><th class="border p-2">ชั้น</th><th class="border p-2">ละหมาด</th><th class="border p-2">ไม่ละหมาด</th><th class="border p-2">ปจด.</th><th class="border p-2">ลา</th><th class="border p-2">ร้อยละ</th><th class="border p-2">ผลการประเมิน</th></tr></thead><tbody>${list.map((s, idx) => { const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา']; const base = params.percentBase ? params.percentBase : (s.total || 1); const percent = (pos / base) * 100; const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน'; return `<tr><td class="border p-2">${idx+1}</td><td class="border p-2">${s.studentId}</td><td class="border p-2 text-left">${s.name}</td><td class="border p-2">${s.class}</td><td class="border p-2">${s.stats['ละหมาด']}</td><td class="border p-2">${s.stats['ไม่ละหมาด']}</td><td class="border p-2">${s.stats['มาประจำเดือน']}</td><td class="border p-2">${s.stats['ลา']}</td><td class="border p-2">${percent.toFixed(1)}%</td><td class="border p-2 font-bold ${result==='ผ่าน'?'text-green-600':'text-red-600'}">${result}</td></tr>`; }).join('')}</tbody></table></div>`; 
                         }); 
                         contentHTML = topButtons + tablesHTML; 
                     } else { 
                         contentHTML = topButtons + renderStatsTable(stats, type, params.percentBase); 
                     } 
                 }
                
                resultDiv.innerHTML = contentHTML; 
                
                if(btnId) toggleBtnLoading(btnId, false);
            } catch (e) { 
                if(btnId) toggleBtnLoading(btnId, false);
                resultDiv.innerHTML = `<p class="text-red-500 text-center py-4">เกิดข้อผิดพลาด: ${e.message}</p>`; 
            }
        }

                        <h1 class="header-system-name">ระบบบันทึกการละหมาด</h1>
                        <h2 class="header-school-name">โรงเรียนนราสิกขาลัย</h2>
                        <h3>${specificTitle}</h3>
                        <div class="header-info-row">
                            <span class="info-label">ช่วงวันที่: <span class="info-value">${dateRangeStr.replace('ช่วงวันที่ ', '')}</span></span>
                            <span class="info-label">วันที่พิมพ์: <span class="info-value">${formatDateShort(new Date())}</span></span>
                        </div>
                        <div class="header-info-row">
                            <span class="info-label">ครูผู้ดูแล: <span class="info-value">${advisor || '-'}</span></span>
                            <span class="info-label">ผู้รายงาน: <span class="info-value">${currentUser.name}</span></span>
                        </div>
                    </div>`;
            };

            const getFooterHTML = (pageNum, totalPages) => {
                 return `<div class="report-footer"><span>หน้า ${pageNum} จาก ${totalPages}</span></div>`;
            };

            const ROWS_PER_PAGE = 25;

            if (type === 'check_prayer') {
                const groupedByClass = {}; 
                data.forEach(r => { if (!groupedByClass[r.class]) groupedByClass[r.class] = []; groupedByClass[r.class].push(r); });
                const sortedClasses = Object.keys(groupedByClass).sort();
                
                let allPages = [];
                
                sortedClasses.forEach(cls => {
                    const records = groupedByClass[cls];
                    records.sort((a, b) => {
                        const n = (a.name).localeCompare(b.name);
                        if (n !== 0) return n;
                        return new Date(a.date + ' ' + (a.time||'00:00')) - new Date(b.date + ' ' + (b.time||'00:00'));
                    });

                    let renderRows = [];
                    let currentStudentId = null;
                    let studentSeq = 0;
                    
                    const studentMap = new Map();
                    records.forEach(r => {
                        if (!studentMap.has(r.studentId)) studentMap.set(r.studentId, []);
                        studentMap.get(r.studentId).push(r);
                    });
                    
                    for (let [id, stdRecords] of studentMap) {
                        studentSeq++;
                        stdRecords.sort((a,b) => new Date(a.date + ' ' + (a.time||'00:00')) - new Date(b.date + ' ' + (b.time||'00:00')));
                        
                        stdRecords.forEach((r, idx) => {
                            renderRows.push({ ...r, seq: studentSeq, isFirstOfStudent: idx === 0, spanCount: stdRecords.length });
                        });
                    }
                    
                    for (let i = 0; i < renderRows.length; i += ROWS_PER_PAGE) {
                        allPages.push({ cls: cls, rows: renderRows.slice(i, i + ROWS_PER_PAGE), advisor: findAdvisor(cls) });
                    }
                });

                allPages.forEach((pageData, index) => {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'a4-paper';
                    
                    let html = getHeaderHTML(`รายงานสถานะการละหมาด (ระดับชั้น ${pageData.cls})`, pageData.advisor);
                    html += `
                        <div class="mt-2">
                            <table class="data-table">
                                <thead><tr><th style="width:5%">ลำดับ</th><th style="width:35%">ชื่อ-สกุล</th><th style="width:5%">ชั้น</th><th style="width:20%">เวลาละหมาด</th><th style="width:20%">สถานะ</th><th style="width:15%">ผู้บันทึก</th></tr></thead>
                                <tbody>`;
                    
                    // Simple span tracking within page
                    let chunkSeqMap = new Map();
                    pageData.rows.forEach(r => chunkSeqMap.set(r.studentId, (chunkSeqMap.get(r.studentId)||0) + 1));
                    let printedIds = new Set();
                    
                    pageData.rows.forEach(r => {
                        const isNewForPage = !printedIds.has(r.studentId);
                        const spanInPage = chunkSeqMap.get(r.studentId);
                        
                        let statusColor = '#000';
                        if (r.status === 'ละหมาด') statusColor = '#16a34a'; 
                        else if (r.status === 'ไม่ละหมาด') statusColor = '#dc2626'; 
                        else if (r.status === 'มาประจำเดือน') statusColor = '#ea580c'; 
                        else if (r.status === 'ลา') statusColor = '#374151'; 

                        html += `<tr>`;
                        if (isNewForPage) {
                            html += `<td rowspan="${spanInPage}" style="text-align:center; vertical-align:top; background-color:#fff;">${r.seq}</td>`;
                            html += `<td rowspan="${spanInPage}" style="vertical-align:top; background-color:#fff;">${r.name}</td>`;
                            printedIds.add(r.studentId);
                        }
                        html += `<td style="text-align:center">${r.class}</td>`;
                        html += `<td style="text-align:center">${formatDateShort(r.date)} ${r.time?`(${r.time})`:''}</td>`;
                        html += `<td style="text-align:center; color:${statusColor}; font-weight:bold;">${r.status}</td>`;
                        html += `<td style="text-align:center">${r.recorder.split(' ')[0]}</td></tr>`;
                    });

                    html += `</tbody></table></div>`;
                    html += getFooterHTML(index + 1, allPages.length);
                    
                    pageDiv.innerHTML = html;
                    container.appendChild(pageDiv);
                });
                
            } else if (type === 'class_history') {
                // Class History: Sort by Date
                let records = [...data];
                records.sort((a,b) => new Date(a.date) - new Date(b.date));
                
                const totalPages = Math.ceil(records.length / ROWS_PER_PAGE);
                
                for (let i = 0; i < totalPages; i++) {
                    const chunk = records.slice(i * ROWS_PER_PAGE, (i + 1) * ROWS_PER_PAGE);
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'a4-paper';
                    
                    let html = getHeaderHTML(`ประวัติการบันทึกประจำชั้น (${params.classLevel || 'รวม'})`, findAdvisor(params.classLevel));
                    html += `
                        <div class="mt-2">
                            <table class="data-table">
                                <thead><tr><th style="width:5%">ลำดับ</th><th style="width:15%">วันที่</th><th style="width:15%">รหัส</th><th style="width:30%">ชื่อ-สกุล</th><th style="width:10%">ชั้น</th><th style="width:15%">สถานะ</th><th style="width:10%">ผู้บันทึก</th></tr></thead>
                                <tbody>`;
                    
                    chunk.forEach((r, idx) => {
                         let statusColor = '#000';
                        if (r.status === 'ละหมาด') statusColor = '#16a34a'; 
                        else if (r.status === 'ไม่ละหมาด') statusColor = '#dc2626'; 
                        else if (r.status === 'มาประจำเดือน') statusColor = '#ea580c'; 
                        else if (r.status === 'ลา') statusColor = '#374151';

                        html += `<tr>
                            <td style="text-align:center">${(i * ROWS_PER_PAGE) + idx + 1}</td>
                            <td style="text-align:center">${formatDateShort(r.date)}</td>
                            <td style="text-align:center">${r.studentId}</td>
                            <td style="text-align:left">${r.name}</td>
                            <td style="text-align:center">${r.class}</td>
                            <td style="text-align:center; color:${statusColor}; font-weight:bold;">${r.status}</td>
                            <td style="text-align:center">${(r.recorder||'').split(' ')[0]}</td>
                        </tr>`;
                    });

                    html += `</tbody></table></div>`;
                    html += getFooterHTML(i + 1, totalPages);
                    pageDiv.innerHTML = html;
                    container.appendChild(pageDiv);
                }

            } else if (type === 'class_stats') {
                const stats = calculateStats(data, params);
                const totalPages = Math.ceil(stats.length / ROWS_PER_PAGE);
                
                for(let i=0; i<totalPages; i++) {
                    const chunk = stats.slice(i * ROWS_PER_PAGE, (i+1) * ROWS_PER_PAGE);
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'a4-paper';

                    let html = getHeaderHTML(`สถิติประจำชั้น (${params.classLevel || 'รวม'})`, findAdvisor(params.classLevel));
                    html += `<div class="mt-2"><table class="data-table">
                        <thead><tr><th>ลำดับ</th><th>ชื่อ-สกุล</th><th>ชั้น</th><th>ละหมาด</th><th>ไม่ละหมาด</th><th>ปจด.</th><th>ลา</th><th>ร้อยละ</th></tr></thead><tbody>`;
                    
                    chunk.forEach((s, idx) => {
                        const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                        const base = params.percentBase ? params.percentBase : (s.total || 1);
                        const percent = (pos / base) * 100;
                        html += `<tr>
                            <td style="text-align:center">${(i * ROWS_PER_PAGE) + idx + 1}</td>
                            <td style="text-align:left">${s.name}</td>
                            <td style="text-align:center">${s.class}</td>
                            <td style="text-align:center">${s.stats['ละหมาด']}</td>
                            <td style="text-align:center; color:red;">${s.stats['ไม่ละหมาด']}</td>
                            <td style="text-align:center">${s.stats['มาประจำเดือน']}</td>
                            <td style="text-align:center">${s.stats['ลา']}</td>
                            <td style="text-align:center; font-weight:bold;">${percent.toFixed(1)}%</td>
                        </tr>`;
                    });
                    
                    html += `</tbody></table></div>`;
                    html += getFooterHTML(i + 1, totalPages);
                    pageDiv.innerHTML = html;
                    container.appendChild(pageDiv);
                }

            } else if (type === 'individual_stats' || type === 'total_stats') {
                // Both return count objects. We'll render a single page summary table.
                const stats = calculateStats(data, params); // {counts: {}, total: x}
                const pageDiv = document.createElement('div');
                pageDiv.className = 'a4-paper';
                
                const reportName = type === 'individual_stats' ? `สถิติรายบุคคล (${params.studentName || params.studentId})` : `สถิติการละหมาดรวม (${params.classLevel || 'ทั้งหมด'})`;
                let html = getHeaderHTML(reportName, type === 'individual_stats' ? findAdvisor(params.classLevel || '') : findAdvisor(params.classLevel));
                
                const c = stats.counts || stats;
                const total = stats.total || Object.values(c).reduce((a,b)=>a+b,0);

                html += `<div class="mt-6 flex justify-center">
                    <table class="data-table" style="width:80%">
                        <thead><tr><th style="width:40%">สถานะ</th><th style="width:30%">จำนวน (ครั้ง)</th><th style="width:30%">ร้อยละ</th></tr></thead>
                        <tbody>`;
                
                Object.entries(c).forEach(([k, v]) => {
                    const pct = total > 0 ? ((v/total)*100).toFixed(1) : '0.0';
                    let color = '#000';
                     if (k === 'ละหมาด' || k === 'เข้าร่วม') color = '#16a34a'; 
                     else if (k.includes('ไม่')) color = '#dc2626'; 
                     else if (k === 'มาประจำเดือน') color = '#ea580c';
                    
                    html += `<tr>
                        <td style="text-align:center; font-weight:bold; color:${color}">${k}</td>
                        <td style="text-align:center">${v}</td>
                        <td style="text-align:center">${pct}%</td>
                    </tr>`;
                });
                
                html += `<tr style="background-color:#f3f4f6; font-weight:bold;">
                    <td style="text-align:center">รวมทั้งหมด</td>
                    <td style="text-align:center">${total}</td>
                    <td style="text-align:center">100%</td>
                </tr>`;

                html += `</tbody></table></div>`;
                html += `<div class="mt-4 text-center text-sm text-gray-600">ข้อมูลคำนวณจากช่วงวันที่ที่เลือก</div>`;
                html += getFooterHTML(1, 1);
                
                pageDiv.innerHTML = html;
                container.appendChild(pageDiv);

            } else if (type === 'assessment_summary') {
                const stats = calculateStats(data, params);
                const filteredStats = stats.filter((s) => {
                    const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                    const base = params.percentBase ? params.percentBase : (s.total || 1);
                    const percent = (pos / base) * 100;
                    const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                    if (params.status === 'ผ่าน' && result === 'ไม่ผ่าน') return false;
                    if (params.status === 'ไม่ผ่าน' && result === 'ผ่าน') return false;
                    s.calculatedPercent = percent.toFixed(1);
                    s.calculatedResult = result;
                    return true;
                });

                const groupedByClass = {};
                filteredStats.forEach(s => { if (!groupedByClass[s.class]) groupedByClass[s.class] = []; groupedByClass[s.class].push(s); });
                const sortedClasses = Object.keys(groupedByClass).sort((a,b) => sortByClass({class:a},{class:b}));

                let allPages = [];
                sortedClasses.forEach(cls => {
                    const list = groupedByClass[cls];
                    list.sort((a, b) => (a.studentId || "").localeCompare(b.studentId || ""));
                    list.forEach((item, idx) => item.seq = idx + 1);
                    for (let i = 0; i < list.length; i += ROWS_PER_PAGE) {
                        allPages.push({ cls: cls, rows: list.slice(i, i + ROWS_PER_PAGE), advisor: findAdvisor(cls) });
                    }
                });

                allPages.forEach((pageData, index) => {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'a4-paper';
                    let html = getHeaderHTML(`สรุปผลการประเมิน (ระดับชั้น ${pageData.cls})`, pageData.advisor);
                    html += `<div class="mt-2"><table class="data-table"><thead><tr>
                        <th style="width:5%">ลำดับ</th><th style="width:10%">รหัส</th><th style="width:25%">ชื่อ-สกุล</th><th style="width:10%">ชั้น</th>
                        <th style="width:8%">ละหมาด</th><th style="width:8%">ไม่ละหมาด</th><th style="width:8%">ปจด.</th><th style="width:8%">ลา</th>
                        <th style="width:8%">ร้อยละ</th><th style="width:10%">ผลการประเมิน</th></tr></thead><tbody>`;

                    pageData.rows.forEach(s => {
                        const resultColor = s.calculatedResult === 'ผ่าน' ? 'text-green-600' : 'text-red-600';
                        html += `<tr>
                            <td style="text-align:center">${s.seq}</td><td style="text-align:center">${s.studentId}</td><td style="text-align:left">${s.name}</td><td style="text-align:center">${s.class}</td>
                            <td style="text-align:center">${s.stats['ละหมาด']}</td><td style="text-align:center">${s.stats['ไม่ละหมาด']}</td><td style="text-align:center">${s.stats['มาประจำเดือน']}</td><td style="text-align:center">${s.stats['ลา']}</td>
                            <td style="text-align:center">${s.calculatedPercent}%</td><td style="text-align:center; font-weight:bold; color:${resultColor === 'text-green-600' ? '#16a34a' : '#dc2626'}">${s.calculatedResult}</td>
                        </tr>`;
                    });
                    html += `</tbody></table></div>`;
                    html += getFooterHTML(index + 1, allPages.length);
                    pageDiv.innerHTML = html;
                    container.appendChild(pageDiv);
                });
            }

            el('preview-screen').style.display = 'block';
        }

        // Updated exportToExcel to match preview format strictly
        function exportToExcel(reportData) {
            if (!reportData || !reportData.data) return Swal.fire('Error', 'ไม่พบข้อมูลสำหรับส่งออก', 'error');
            const { data, params, type } = reportData;
            let exportData = []; // DEFINED HERE
            let fileName = 'report.xlsx';

            // Helper to format date
            const fmtDate = (d) => formatDateShort(d);

            if (type === 'check_prayer') {
                fileName = 'รายงานสถานะการละหมาด.xlsx';
                // Logic from preparePdfPreview
                const groupedByClass = {}; 
                data.forEach(r => { if (!groupedByClass[r.class]) groupedByClass[r.class] = []; groupedByClass[r.class].push(r); });
                const sortedClasses = Object.keys(groupedByClass).sort((a, b) => sortByClass({class:a}, {class:b}));
                
                sortedClasses.forEach(cls => {
                    const records = groupedByClass[cls];
                    records.sort((a, b) => {
                        const n = (a.name).localeCompare(b.name);
                        if (n !== 0) return n;
                        return new Date(a.date + ' ' + (a.time||'00:00')) - new Date(b.date + ' ' + (b.time||'00:00'));
                    });
                    
                    let studentSeq = 0;
                    const printedIds = new Set();
                    
                    records.forEach(r => {
                        if (!printedIds.has(r.studentId)) {
                            studentSeq++;
                            printedIds.add(r.studentId);
                        }
                        exportData.push({
                            'ลำดับ': studentSeq,
                            'ชื่อ-สกุล': r.name,
                            'ชั้น': r.class,
                            'วันที่': fmtDate(r.date),
                            'เวลา': r.time || '-',
                            'สถานะ': r.status,
                            'ผู้บันทึก': (r.recorder||'').split(' ')[0]
                        });
                    });
                });

            } else if (type === 'class_history') {
                fileName = 'ประวัติการบันทึกประจำชั้น.xlsx';
                let records = [...data];
                records.sort((a,b) => new Date(a.date) - new Date(b.date));
                
                records.forEach((r, i) => {
                    exportData.push({
                        'ลำดับ': i + 1,
                        'วันที่': fmtDate(r.date),
                        'รหัส': r.studentId,
                        'ชื่อ-สกุล': r.name,
                        'ชั้น': r.class,
                        'สถานะ': r.status,
                        'ผู้บันทึก': (r.recorder||'').split(' ')[0]
                    });
                });

            } else if (type === 'assessment_summary') {
                fileName = 'สรุปผลการประเมิน.xlsx';
                const stats = calculateStats(data, params);
                const filteredStats = stats.filter((s) => {
                    const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                    const base = params.percentBase ? params.percentBase : (s.total || 1);
                    const percent = (pos / base) * 100;
                    const result = percent >= 80 ? 'ผ่าน' : 'ไม่ผ่าน';
                    if (params.status === 'ผ่าน' && result === 'ไม่ผ่าน') return false;
                    if (params.status === 'ไม่ผ่าน' && result === 'ผ่าน') return false;
                    s.calculatedPercent = percent.toFixed(1);
                    s.calculatedResult = result;
                    return true;
                });

                const groupedByClass = {};
                filteredStats.forEach(s => { if (!groupedByClass[s.class]) groupedByClass[s.class] = []; groupedByClass[s.class].push(s); });
                const sortedClasses = Object.keys(groupedByClass).sort((a,b) => sortByClass({class:a},{class:b}));

                sortedClasses.forEach(cls => {
                    const list = groupedByClass[cls];
                    list.sort((a, b) => (a.studentId || "").localeCompare(b.studentId || ""));
                    
                    list.forEach((s, idx) => {
                        exportData.push({
                            'ลำดับ': idx + 1,
                            'รหัส': s.studentId,
                            'ชื่อ-สกุล': s.name,
                            'ชั้น': s.class,
                            'ละหมาด': s.stats['ละหมาด'],
                            'ไม่ละหมาด': s.stats['ไม่ละหมาด'],
                            'ปจด.': s.stats['มาประจำเดือน'],
                            'ลา': s.stats['ลา'],
                            'ร้อยละ': s.calculatedPercent + '%',
                            'ผลการประเมิน': s.calculatedResult
                        });
                    });
                });

            } else if (type === 'class_stats') {
                fileName = 'สถิติประจำชั้น.xlsx';
                const stats = calculateStats(data, params);
                
                stats.forEach((s, idx) => {
                     const pos = s.stats['ละหมาด'] + s.stats['มาประจำเดือน'] + s.stats['ลา'];
                     const base = params.percentBase ? params.percentBase : (s.total || 1);
                     const percent = (pos / base) * 100;
                     exportData.push({
                        'ลำดับ': idx + 1,
                        'ชื่อ-สกุล': s.name,
                        'ชั้น': s.class,
                        'ละหมาด': s.stats['ละหมาด'],
                        'ไม่ละหมาด': s.stats['ไม่ละหมาด'],
                        'ปจด.': s.stats['มาประจำเดือน'],
                        'ลา': s.stats['ลา'],
                        'ร้อยละ': percent.toFixed(1) + '%'
                     });
                });
            } else {
                fileName = 'สถิติรวม.xlsx';
                const stats = calculateStats(data, params);
                const c = stats.counts || stats;
                const total = stats.total || Object.values(c).reduce((a,b)=>a+b,0);
                
                Object.entries(c).forEach(([k, v]) => {
                    exportData.push({
                        'สถานะ': k,
                        'จำนวน': v,
                        'ร้อยละ': total > 0 ? ((v/total)*100).toFixed(1)+'%' : '0.0%'
                    });
                });
                exportData.push({'สถานะ': 'รวมทั้งหมด', 'จำนวน': total, 'ร้อยละ': '100%'});
            }

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(exportData);
            
            const wscols = Object.keys(exportData[0] || {}).map(k => ({wch: k.length + 10}));
            ws['!cols'] = wscols;

            XLSX.utils.book_append_sheet(wb, ws, "Report");
            XLSX.writeFile(wb, fileName);
        }
    </script>
